<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Todo List API</title>
		<!-- Styles and scripts -->
		<link
			rel="stylesheet"
			href="../styles/globals.css"
		/>
		<script
			src="../scripts/index.js"
			type="module"
			defer
		></script>
		<!-- CDN Resources -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<header>
			<div class="container">
				<h1 id="logo"><a href="/">Todo List API</a></h1>
				<h4>A client-side demo</h4>
			</div>
		</header>
		<nav>
			<div class="container">
				<button
					id="create-button"
					class="green"
				>
					Create
				</button>
				<button id="logout-button">Logout</button>
			</div>
		</nav>
		<main>
			<div class="container">
				<form id="search-form">
					<div class="container input row">
						<label for="page-input">Page</label>
						<input
							name="page"
							id="page-input"
							class="pagination"
							type="text"
							placeholder="1"
							maxlength="2"
						/>

						<label for="limit-input">Limit</label>
						<input
							name="limit"
							id="limit-input"
							class="pagination"
							type="text"
							placeholder="10"
							maxlength="2"
						/>
					</div>
					<div class="container input row">
						<button type="submit">Search</button>
					</div>
				</form>
				<small class="padding-medium">To get all todos, search without pagination</small>

				<ul
					id="todo-list"
					class="container full-width"
				></ul>
			</div>
		</main>
		<footer>
			<div class="container">
				<small>
					This application is for demonstration purposes only. Data provided here may be incomplete
					or inaccurate - use at your own risk.
					<br />
					Â© 2025 DevRx. All Rights Reserved.
				</small>
			</div>
		</footer>
	</body>
</html>
