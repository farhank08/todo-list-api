<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Todo List API</title>
		<!-- Styles and scripts -->
		<link
			rel="stylesheet"
			href="../styles/globals.css"
		/>
		<script
			src="../scripts/login.js"
			type="module"
			defer
		></script>
		<!-- CDN Resources -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<header>
			<div class="container">
				<h1 id="logo"><a href="/">Todo List API</a></h1>
				<h4>A client-side demonstration</h4>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="container forms-row">
					<div class="container form">
						<h4>Already registerd? Log in!</h4>
						<form id="login-form">
							<label for="email-input">Email</label>
							<input
								name="email"
								type="email"
								placeholder="Dummy email"
								required
							/>
							<label for="password-input">Password</label>
							<input
								name="password"
								type="password"
								placeholder="Password"
								required
							/>
							<button
								id="login-button"
								type="submit"
							>
								Login
							</button>
						</form>
					</div>
					<div class="container form">
						<h4>First time? Register to use API!</h4>
						<form id="register-form">
							<label for="username-input">Username</label>
							<input
								name="name"
								type="text"
								placeholder="Username"
								required
							/>
							<label for="email-input">Email</label>
							<input
								name="email"
								type="email"
								placeholder="Dummy email"
								required
							/>
							<label for="password-input">Password</label>
							<input
								name="password"
								type="password"
								placeholder="Password"
								required
							/>
							<button
								id="register-button"
								type="submit"
							>
								Register
							</button>
						</form>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="container">
				<small>
					This application is for demonstration purposes only. Data provided here may be incomplete
					or inaccurate - use at your own risk.
					<br />
					Â© 2025 DevRx. All Rights Reserved.
				</small>
			</div>
		</footer>
	</body>
</html>
